<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="calculatorContainer">
<div class="display">0</div>
<div class="inputs">

    <div id="seven" class="numberInputs">7</div>
    <div id="eight" class="numberInputs">8</div>
    <div id="nine" class="numberInputs">9</div>
    <div id="/" class="operaterInputs">/</div>

    <div id="four" class="numberInputs">4</div>
    <div id="five" class="numberInputs">5</div>
    <div id="six" class="numberInputs">6</div>
    <div id="*" class="operaterInputs">*</div>

    <div id="one" class="numberInputs">1</div>
    <div id="two" class="numberInputs">2</div>
    <div id="three" class="numberInputs">3</div>
    <div id="-" class="operaterInputs">-</div>

    <div id="zero" class="numberInputs">0</div>
    <div id="." class="numberInputs">.</div>

    <div id="+" class="operaterInputs">+</div>
    <div id="clear" class="displayInputs">Clr</div>
    <div id="equals" class="displayInputs">=</div>
</div>
</div>
</body>
</html>
