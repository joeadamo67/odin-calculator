<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="calculatorContainer">
<div class="display">0</div>
<div class="inputs">

    <div id="7" class="numberInputs">7</div>
    <div id="8" class="numberInputs">8</div>
    <div id="9" class="numberInputs">9</div>
    <div id="/" class="operaterInputs">/</div>

    <div id="4" class="numberInputs">4</div>
    <div id="5" class="numberInputs">5</div>
    <div id="6" class="numberInputs">6</div>
    <div id="*" class="operaterInputs">*</div>

    <div id="1" class="numberInputs">1</div>
    <div id="2" class="numberInputs">2</div>
    <div id="3" class="numberInputs">3</div>
    <div id="-" class="operaterInputs">-</div>

    <div id="0" class="numberInputs">0</div>
    <div id="clear" class="displayInputs">Clr</div>
    <div id="equals" class="displayInputs">=</div>
    <div id="+" class="operaterInputs">+</div>
</div>
</div>
</body>
</html>
