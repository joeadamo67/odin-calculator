<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="calculatorContainer">
<div class="displayScreen">
    <p class="display">0</p>
</div>
<div class="inputsContainer">

    <button id="eight" class="numberInputs">8</button>
    <button id="seven" class="numberInputs">7</button>
    <button id="nine" class="numberInputs">9</button>
    <button id="buttonide" class="operaterInputs">/</button>

    <button id="four" class="numberInputs">4</button>
    <button id="five" class="numberInputs">5</button>
    <button id="six" class="numberInputs">6</button>
    <button id="multiply" class="operaterInputs">*</button>

    <button id="one" class="numberInputs">1</button>
    <button id="two" class="numberInputs">2</button>
    <button id="three" class="numberInputs">3</button>
    <button id="subtract" class="operaterInputs">-</button>

    <button id="zero" class="numberInputs">0</button>
    <button id="decimal" class="numberInputs">.</button>

    <button id="add" class="operaterInputs">+</button>
    <button id="clear" class="displayInputs">Clr</button>
    <button id="delete" class="displayInputs">Del</button>
    <button id="equals" class="displayInputs">=</button>
</div>
</div>
<footer class="footer">
    <p>Copyright Â© Joseph Adamo 2023</p>
</footer>
</body>
</html>
